<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image scroll viewer</title>
    <link rel="stylesheet" href="bulma.css" />
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Image scroll viewer</h1>
            <p class="subtitle">Past the local directory you wish to view here:</p>
            <form action="" method="GET">
                <div class="field">
                    <label class="label">Directory</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="past directory here" name="directory"/>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                      <button class="button is-link">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
